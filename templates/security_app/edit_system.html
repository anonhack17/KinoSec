<!-- security_app/templates/security_app/edit_system.html -->

{% extends "security_app/base_generic.html" %}

{% block title %}Edit System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Редактировать систему</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Имя</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_description">Описание</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранять</button>
    </form>
</div>
{% endblock %}
