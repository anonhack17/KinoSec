{% extends "security_app/base_generic.html" %}

{% block title %}Add Security Event{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Добавить событие безопасности</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранять</button>
    </form>
</div>
{% endblock %}
